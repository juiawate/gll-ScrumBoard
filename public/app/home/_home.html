
<h3>Welcome {{user.name}}</h3>
<h2>The current time is {{time | date : 'h:mm:ssa'}}</h2>

<p ng-show="checkedin">Checked in on {{timestamp | date : "MM/dd/yyyy ' at ' h:mma"}}</p>
<button ng-hide="checkedin" ng-click="checkedin = !checkedin; checkIn();" type="button">Check In</button>
<button ng-show="checkedin" ng-click="checkedin = !checkedin; checkOut();" type="button">Check Out</button>
